<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Circle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./resource/css/shared/style.css" />
</head>

<body>
    <main id="cafe-page">
        <div id="rotating-menu"></div>
        <h1>Lucky Cafe</h1>
        <section class="sec1"></section>
        <section class="sec2">
            <h2>Cafe</h2>
            <p><img src="./resource/img/shared/coffe.jpg" alt="Cafe"></p>
        </section>
        <section class="sec3">
            <h2>Menu</h2>
            <p><img src="./resource/img/shared/menu.jpg" alt="Menu"></p>
        </section>
        <section class="sec4">
            <h2>Location</h2>
            <div id="map"></div>
        </section>
    </main>

    <script src="http://maps.google.com/maps/api/js?key=AIzaSyD7tz_UNYBiWiSR-j2vZPbq1fEdiNqimuk&language=ja"></script>
    <script>
        const MyLatLng = new google.maps.LatLng(35.6811673, 139.7670516)
        const Options = {
            zoom: 15,      //地図の縮尺値
            center: MyLatLng,    //地図の中心座標
            mapTypeId: 'roadmap'   //地図の種類
        };
        const map = new google.maps.Map(document.getElementById('map'), Options)
    </script>
    <script src="./resource/js/shared/main.min.js" defer></script>
</body>

</html>
